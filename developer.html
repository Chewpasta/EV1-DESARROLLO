<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil del Desarrollador - Café el NEO</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
  <header class="top-bar">
    <div class="header-left">
      <img src="./src/img/neowhite.png" alt="Icono" class="header-icon">
      <h1>Café el NEO</h1>
    </div>
    <div class="header-buttons">
      <a href="index.html"><button class="btn-ventas">Inicio</button></a>
    </div>
  </header>
  

  <main class="container">
    <section class="profile-banner">
      <div class="banner-image">
        <div class="profile-pic">
          <img src="https://avatars.githubusercontent.com/u/34218438?v=4" alt="Foto de Perfil">
        </div>
      </div>
      <div class="profile-info">
        <h2>Rodrigo Segura</h2>
        <p>
          Hola! Mi nombre es Rodrigo, actualmente residente de Talca
        </p>
        <p>
          Soy estudiante de Ingeniería Civil Informática en la Universidad Católica del Maule
        </p>
        <p>
          Pueden encontrar mi GitHub <a href="https://github.com/chewpasta" target="_blank">Aquí</a>
        </p>
      </div>
    </section>
    
    
  </main>
  
  <footer class="footer">
    <div class="social-media">
      <a href="https://facebook.com" target="_blank">
        <img src="/src/img/facebook.png" alt="Facebook">
      </a>
      <a href="https://instagram.com" target="_blank">
        <img src="/src/img/instagram.png" alt="Instagram">
      </a>
      <a href="https://linkedin.com" target="_blank">
        <img src="/src/img/linkedin.png" alt="LinkedIn">
      </a>
    </div>
    <p>&copy; 2025 Rodrigo Segura. Todos los derechos reservados.</p>
  </footer>
</body>
</html>
